<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10-具名插槽</title>
</head>
<body>
  <div id="app">
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    Vue.component('MyLi', {
      template: `
        <li>
          预留的第一个坑
          <slot name="one"></slot>
          预留的第二个坑
          <slot name="two"></slot>
        </li>
      `
    })
    ;let App = {
      template: `
        <div>
          <ul>
            <my-li>
              <h2 slot="one">我是第一个坑</h2>
              <h3 slot="two">我是第二个坑</h3>
            </my-li>
          </ul>
        </div>
      `
    }
    new Vue({
      el: '#app',
      components: {
        App
      },
      template: `<App />`
    })
  </script>
</body>
</html>
