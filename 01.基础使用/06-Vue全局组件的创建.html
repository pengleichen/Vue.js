<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-Vue全局组件的创建</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    // 全局组件
    // 第一个参数是组件的名字， 第二个参数是options
    Vue.component('Vbtn' ,{
      template: `
        <button>按钮</button>
      `
    })

    let Content = {
      template: `
        <div>我是内容组件
          <Vbtn />
          <Vbtn />
          <Vbtn />
        </div>
      `
    }

    let Aside = {
      template: `
        <div>我是侧边栏组件</div>
      `
    }

    let Header = {
      template: `
        <div>我是头部组件</div>
      `
    }

    let App = {
      components: {
        Header,
        Aside,
        Content,
      },
      template: `
        <div>
            <Header />
            <div>
              <Aside />
              <Content />
            </div>
        </div>
      `
    }
    new Vue({
      el: '#app',
      components: {
        App
      },
      template: `
        <App />
      `,
    })
  </script>
</body>
</html>
